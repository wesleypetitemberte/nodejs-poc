<section class="container mt-4">
  <form (submit)="forgotPassword()" class="mb-4">
    <div class="row flex-column">
      <div class="col-12 mb-4">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Digite seu email" required />
      </div>
      <div class="col-12 mb-4">
        <label for="code">Código</label>
        <input type="text" name="code" class="form-control" placeholder="Digite o código enviado por email" required />
      </div>
      <ng-container *ngIf="user?.code">
        <div class="col-12 mb-4">
          <label for="password">Senha</label>
          <input type="password" name="password" class="form-control" placeholder="Digite sua senha" required />
        </div>
        <div class="col-12 mb-4">
          <label for="password2">Confirme sua senha</label>
          <input type="password" name="password2" class="form-control" placeholder="Digite sua senha novamente" required />
        </div>
      </ng-container>
      <div class="col-12 d-flex align-items-end">
        <button type="submit" class="btn btn-success w-100" title="Registrar">Registrar</button>
      </div>
    </div>
  </form>

  <span *ngIf="showMessage" class="text-center mb-2 text-danger">{{messageFeedback}}</span>

  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <a routerLink="/" class="underline cursor-pointer" title="Registrar">Já possui uma conta? Faça login</a>
    </div>
  </div>
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <a routerLink="/forgot-password" class="underline cursor-pointer" title="Esqueci minha senha">Esqueci minha senha</a>
    </div>
  </div>
</section>
